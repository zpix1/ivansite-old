        <link rel="manifest" href="/manifest.json">

    <body align='center'>
        <div id='sidenav'></div>
        <div class='valign-wrapper'>
            <div class='row'>
                <div class="card blue-grey darken-1 ">
                    <div class="card-content white-text">
                        <span class="card-title">Абветурер</span>
                        <div class="row">
                            <div class="input-field">
                                <textarea id="text1" oninput='russian2plain()' class="materialize-textarea"></textarea>
                                <label for="text1">Слово</label>
                                <p>
                                    <input name="group1" type="radio" id='m1' onclick="maleDict();russian2plain();" checked/>
                                    <label for="m1">Мужской</label>
                                    <input name="group1" type="radio" id='m2' onclick="femaleDict();russian2plain();" />

                                <br>
                            </div>
                        </div>
                        <label for='pani'>Расшифровка</label>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
        String.prototype.toProperCase = function() {
        return this.charAt(0).toUpperCase() + this.substr(1).toLowerCase() + '.';
        };
        function randEl(items) {
        return items[Math.floor(Math.random() * items.length)];
        }
        
        var dictMale = ["Милый","Ласковый","Заботливый","Честный","Приветливый","Верный","Незаменимый","Сильный","Умный","Сексапильный","Умопомрачительный","Королевский","Бодрый","Всезнающий","Коварный","Модный","Няшный","Пушистый","Сексуальный","Желанный","Шикарный","Необычный","Веселый","Смешной","Гордый","Добролюбивый","Искренний","Головокружительный","Бесподобный","Беспринципиальный","Дорогой","Значимый","Незаменимый","Миролюбивый","Чистосердечный","Непредсказуемый","Соблазнительный","Гордый","Волшебный","Божественный","Аполлон","Привлекательный","Стильный","Трогательный","Классный","Правильный","Заботливый","Загадочный","Напористый","Добрый","Любезный","Неприступный","Удачливый","Чуткий","Чрезвычайный","Бесценный","Остроумный","Гениальный","Открытый","Грациозный","Спортивный","Вежливый","Хозяйственный","Галантный","Ловкий","Любопытный","Неприступный","Могучий","Неимоверный","Деловой","Открытый","Жгучий","Неземной","Бесценный","Видный","Ароматный","Горячий","Гламурный","Естественный","Забавный","Золотой","Звездный","Искренний","Искрометный","Медовый","Модняшка","Неординарный","Новый","Няшный","Обаятельный","Огненный","Прилежный","Праздничный","Ритмичный","Стройный","Сумасшедший","Терпеливый","Хозяйственный","Чудной","Экстравагантный"].map(function(x){return x.toLocaleLowerCase()})

        var dict = dictMale;
        function maleDict(){
        dict = dictMale;
        }
        function femaleDict(){
        dict = dictFemale;
        }
        function russian2plain() {
        var russian = $('#text1').val().replace(/\n/g, " ").toLowerCase();
        var out = "";
        for (var i=0;i<russian.length;i++){
        letter = russian[i];
        okWords = (dict.filter(function(x){return x.charAt(0)===letter}));
        if (okWords.length==0){
        console.log(letter+" not found!");
        } else {
        out+=randEl(okWords).toProperCase()+'\n';
        }
        }
        $('#text2').text(out);
        }
        </script>
    </body>
